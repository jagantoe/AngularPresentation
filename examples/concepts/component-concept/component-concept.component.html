<div class="component-example">
    <h3 class="title">{{title}}</h3>
    <p>Components are the main building blocks of Angular applications.</p>
    <p>They contain:</p>
    <ul>
        <li>Template (HTML view)</li>
        <li>Class (TypeScript code with properties and methods)</li>
        <li>Metadata (Component decorator)</li>
    </ul>

    <div>
        <p>Counter: {{counter}}</p>
        <button (click)="incrementCounter()">Increment</button>
    </div>
</div>
